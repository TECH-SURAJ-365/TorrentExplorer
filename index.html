<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNetTorrent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-4">WebNetTorrent</h1>
            <p class="lead">Stream and download torrents directly in your browser.</p>
        </div>

        <!-- Input Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="magnetLink" class="form-control" placeholder="Paste magnet link here">
                    <button id="startMagnetButton" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start Torrent
                    </button>
                </div>
                <div class="mt-3">
                    <input type="file" id="torrentFile" class="form-control" accept=".torrent">
                </div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h4 mb-3">Download Progress</h2>
                <div id="progressText" class="mb-2"></div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- File List Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h4 mb-3">Files</h2>
                <ul id="fileList" class="list-group"></ul>
            </div>
        </div>

        <!-- Video Player Section -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h4 mb-3">Stream</h2>
                <video id="videoPlayer" controls style="width: 100%;"></video>
                <button id="unmuteButton" class="btn btn-secondary mt-3" style="display: none;">
                    <i class="fas fa-volume-mute"></i> Tap to Unmute
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- WebTorrent -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
