<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Explorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plyr CSS -->
    <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-4 animate__animated animate__fadeInDown">Torrent Explorer</h1>
            <p class="lead text-muted animate__animated animate__fadeInUp">Enter a magnet link or upload a .torrent file to download or stream media instantly.</p>
        </div>

        <!-- Tabs for Magnet Link and File Upload -->
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="magnet-tab" data-bs-toggle="tab" data-bs-target="#magnet" type="button" role="tab" aria-controls="magnet" aria-selected="true">
                    <i class="fas fa-link"></i> Magnet Link
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="file-tab" data-bs-toggle="tab" data-bs-target="#file" type="button" role="tab" aria-controls="file" aria-selected="false">
                    <i class="fas fa-upload"></i> Upload Torrent File
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Magnet Link Tab -->
            <div class="tab-pane fade show active" id="magnet" role="tabpanel" aria-labelledby="magnet-tab">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <input type="text" id="magnetLink" class="form-control" placeholder="Paste magnet link here">
                        <button onclick="startMagnet()" class="btn btn-primary mt-3">
                            <i class="fas fa-play"></i> Start Torrent
                        </button>
                    </div>
                </div>
            </div>

            <!-- File Upload Tab -->
            <div class="tab-pane fade" id="file" role="tabpanel" aria-labelledby="file-tab">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <input type="file" id="torrentFile" class="form-control" accept=".torrent">
                    </div>
                </div>
            </div>
        </div>

        <!-- Peer Information -->
        <div class="card shadow-sm mt-4 animate__animated animate__fadeIn">
            <div class="card-body">
                <h2 class="h4 mb-3">Peers</h2>
                <div id="peerTree" class="tree-view"></div>
            </div>
        </div>

        <!-- Download Progress -->
        <div class="card shadow-sm mt-4 animate__animated animate__fadeIn">
            <div class="card-body">
                <h2 class="h4 mb-3">Download Progress</h2>
                <div id="downloadProgress" class="progress" style="display: none;">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>
                <p id="progressText" class="mt-2"></p>
            </div>
        </div>

        <!-- File List -->
        <div class="card shadow-sm mt-4 animate__animated animate__fadeIn">
            <div class="card-body">
                <h2 class="h4 mb-3">Files</h2>
                <ul id="fileList" class="list-group"></ul>
            </div>
        </div>

        <!-- Video Player -->
        <div class="card shadow-sm mt-4 animate__animated animate__fadeIn">
            <div class="card-body">
                <h2 class="h4 mb-3">Stream</h2>
                <div id="videoPlayer"></div>
                <button id="unmuteButton" class="btn btn-secondary mt-3" style="display: none;">
                    <i class="fas fa-volume-mute"></i> Tap to Unmute
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <!-- WebTorrent -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
