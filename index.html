<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNetTorrent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tablinks {
            background-color: #ddd;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tablinks:hover {
            background-color: #ccc;
        }

        .tablinks.active {
            background-color: #bbb;
            color: white;
        }

        .tabcontent {
            display: none;
        }

        .tabcontent.active {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input,
        .input-group button {
            padding: 10px;
            width: calc(50% - 10px);
            margin-right: 10px;
        }

        .input-group button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #0056b3;
        }

        .progress-section,
        .file-list-section {
            margin-top: 20px;
        }

        .progress-bar {
            background-color: #007BFF;
            height: 20px;
            width: 0;
            transition: width 0.3s;
        }

        .progress {
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .list-group {
            list-style: none;
            padding: 0;
        }

        .list-group-item {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WebNetTorrent</h1>
        <!-- Tabs navigation -->
        <div class="tabs">
            <button class="tablinks" onclick="openTab(event, 'MagnetLink')">Magnet Link</button>
            <button class="tablinks" onclick="openTab(event, 'TorrentUpload')">.Torrent Upload</button>
            <button class="tablinks" onclick="openTab(event, 'CreateTorrent')">Create Torrent</button>
        </div>

        <!-- Tab content -->
        <div id="MagnetLink" class="tabcontent">
            <div class="input-group">
                <input type="text" id="magnetLink" placeholder="Enter Magnet Link">
                <button id="startMagnetButton" class="btn">Start Torrent</button>
            </div>
        </div>

        <div id="TorrentUpload" class="tabcontent">
            <div class="input-group">
                <input type="file" id="torrentFile">
                <button id="startTorrentButton" class="btn">Start Torrent</button>
            </div>
        </div>

        <div id="CreateTorrent" class="tabcontent">
            <div class="input-group">
                <input type="file" id="createTorrentFiles" multiple>
                <button id="createTorrentButton" class="btn">Create Torrent</button>
            </div>
        </div>

        <div id="progressSection" class="progress-section" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText"></p>
        </div>
        <div id="fileListSection" class="file-list-section" style="display: none;">
            <h3>Files</h3>
            <ul id="fileList" class="list-group"></ul>
        </div>
    </div>

    <!-- Disclaimer Modal -->
    <div id="disclaimerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>By using our platform, you agree to comply with all relevant copyright laws and regulations.</p>
            <button id="acceptDisclaimer" class="btn">Accept</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/create-torrent@5.0.0/dist/index.min.js"></script>
    <script src="script.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Open the default tab
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".tablinks").click();
        });
    </script>
</body>

</html>
